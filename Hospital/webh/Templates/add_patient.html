{% extends "navigationbar.html" %}
{% load static %}

{% block body %}
<style>
    .pimg{
        background-image: url("/static/images/img10.jpg");
        background-size: 100%,100%;
        background-repeat: no-repeat;
    }
</style>


<body class="pimg">
<div class="container" style="margin-top:50px">
    <h2 class="text-center" style="color:blue">Add Patient</h2>
    <br>
    <form method="POST">
       {% csrf_token %}
       <label>Patient Name</label>
       <input type="text" class="form-control" name="name">
       <label>Contact</label>
       <input type="text" class="form-control" name="mobile">
       <label>Gender</label>
       <input type="radio" name="gender" value="Male">Male
       <input type="radio" name="gender" value="Female" style="color:red">Female
       <br>
       <label>Address</label>
       <input type="text" class="form-control" name="address">
       <br>
       <button type="submit" value="submit" class="form-control btn btn-primary">Submit</button>

    </form>

</div>
</body>
{% if error == "no" %}
<script>
    alert('Record Save Successfully')
    window.location=('{% url 'view_patient' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again')  
</script>
{% endif %}

{% endblock %}
