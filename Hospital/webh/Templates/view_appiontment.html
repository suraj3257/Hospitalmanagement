
{% extends "navigationbar.html" %}
{% load static %}

{% block body %} 
<style>
    .vapimg{
        background-image: url("/static/images/host.webp");
        background-size: 100%,100%;
        background-repeat: no-repeat;
    }
</style>

<body class="vapimg">
<div class="container" style="margin-mt:50px">
    <h2 class="text-center mt-2" style="color:black">View Appointment</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Appointment ID</th>
                <th>Doctor</th>
                <th>Patient</th>
                <th>date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in app %}
            <tr>
                <th>{{i.id}}</th>
                <th>{{i.doctor}}</th>
                <th>{{i.patient}}</th>
                <th>{{i.date}}</th>
                <th>{{i.time}}</th>
                <th><a href="{% url 'delete_appiontment' i.id %}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger">Delete</a></th>
            </tr>
            {% comment %} <a href="{% url 'delete_doctor' id=1 %}">Delete Doctor</a> {% endcomment %}

            {% endfor %}
        </tbody>
    </table>
</div>

</body>
{% endblock %}
